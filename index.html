<!Doctype html>

<html>
  <header>
    <meta charset="utf-8">
    <title>Car Quartet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="jasmine/lib/jasmine-3.2.1/jasmine_favicon.png">
    <link rel="stylesheet" href="jasmine/lib/jasmine-3.2.1/jasmine.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-3.2.1/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-3.2.1/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-3.2.1/boot.js"></script>

  </header>

    <body>
      <h1 class="mainHeading">My awesome car quartet</h1>

      <div id="game">
        <div id="myCards">
          <div id="myStack"></div>

          <div id="myPoints">
            <p>Your points: <span id="my-points">0</span></p>
          </div>

          <div id="startRound">
            <button id="play-button">Play</button>
          </div>
        </div>

        <div id="matchfield">
        </div>

        <div id="next">
          <button id="next-button">Play Next Round</button>
        </div>

        <div id="opponentsCards">
          <div class="stack">
            <img class="back" src="img/rueckseite1.jpg" width=100%/>
          </div>

          <div id="opponentsPoints">
            <p>Points: <span id="opponents-points">0</span></p>
          </div>
        </div>
      </div>

    </body>

  </html>
